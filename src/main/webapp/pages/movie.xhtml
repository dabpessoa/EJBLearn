<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:jsf="http://java.sun.com/jsf">
<head jsf:id="head">
	<meta charset="utf-8"/>
</head>
<body jsf:id="body">
	
	<h:outputText value="#{movieController}" />
		
	<h:outputText value="Hello World!"/>
	<form jsf:id="formTable">
		<table jsf:id="table">
			<thead>
				<tr>
					<th>Original Title</th>
					<th>Translated Title</th>
					<th>Release Date</th>
					<th>Synopsis</th>
				</tr>
			</thead>
			<tbody>
				<ui:repeat var="item" value="#{movieController.movies}">
					<tr>
						<td>#{item.originalTitle}</td>
						<td>#{item.translatedTitle}</td>
						<td>
							<h:outputText value="#{item.releaseDate}">
								<f:convertDateTime pattern="yyyy-MM-dd" />							
							</h:outputText>
						</td>
						<td><button type="button"></button></td>
					</tr>
				</ui:repeat>
			</tbody>
		</table>
	</form>
	<form jsf:id="formCrud">
	
	</form>
	
	
	
</body>
</html>
