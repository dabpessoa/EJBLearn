<h:head></h:head>
<h:body>
	<p>To consumer works you need to configure the client-id on
		declaration of the jms factory in standalone-full.xml see:</p>
	<textarea rows="10" cols="60" disabled="disabled">
<connection-factory name="InVmConnectionFactory">
  <connectors>
    <connector-ref connector-name="in-vm" />
  </connectors>
  <entries>
    <entry name="java:/ConnectionFactory" />
  </entries>
  <client-id>HI</client-id>
</connection-factory>
	</textarea>

	<h:form>
		<input type="text" jsf:value="#{consumer2MB}" />
	</h:form>
